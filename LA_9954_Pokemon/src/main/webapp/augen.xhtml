<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value ="Wähle deine Augenfarbe aus:"/><br/>
            <h:graphicImage library="img" name="#{managedBean.haut}.png" />
            <h:selectOneRadio value = "#{managedBean.auge}"> 
                <f:selectItem itemValue = "b" itemLabel = "Blau" /> 
                <f:selectItem itemValue = "g" itemLabel = "Grün" />
            </h:selectOneRadio> 
            <h:commandButton value="Augenfarbe wählen" action="haare.xhtml" />
        </h:form>

    </h:body>
</html>
